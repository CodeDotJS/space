---
layout: default
---

{{content}}

{% include commit.html %}
{% include spotify.html %}
{% include goodreads.html %}
{% include instagram.html %}

<div class="update-page">
    <div class="grid-row">
        <div class="card card-blue">
            <h3>Most Recent Commit</h3>
            <p id="github-info">Loading...</p>
        </div>
        <div class="card card-green">
            <h3>Recently Played</h3>
            <div class="spotify-recently-played">
                <div class="song-info">
                    <div class="music-cover">
                        <img class="song-cover" src="https://raw.githubusercontent.com/n3r4zzurr0/svg-spinners/main/svg-smil/pulse-rings-3.svg" alt="">
                    </div>
                    <div class="music-info">
                        <span class="song-name">Loading...</span>
                        <span class="artist-name"></span>
                        <span class="played-at"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-row">
        <div class="card card-pink">
            <h3>Book I'm Reading</h3>
            <div class="book-header">
                <div class="cover">
                    <img id="book-cover" src="https://raw.githubusercontent.com/n3r4zzurr0/svg-spinners/main/svg-smil/pulse-rings-3.svg" alt="Book Cover">
                    <span id="book-pages"></span>
                    <div class="book-progress">
                        <div class="progress-bar" style="width: 0%; text-align: center;"></div>
                    </div>
                </div>
                <div class="details">
                    <span id="book-title" class="book-title"></span>
                    <span id="book-author" class="book-author"></span>
                    <span id="book-time"></span>
                </div>
            </div>
        </div>
        <div class="card card-yellow">
            <h3>Recent Doodlings</h3>
            <div class="instagram-container">
                <img id="image-1" src="https://raw.githubusercontent.com/n3r4zzurr0/svg-spinners/main/svg-smil/pulse-rings-3.svg" alt="Image 1" >
                <img id="image-2" src="https://raw.githubusercontent.com/n3r4zzurr0/svg-spinners/main/svg-smil/pulse-rings-3.svg" alt="Image 2">
                <img id="image-3" src="https://raw.githubusercontent.com/n3r4zzurr0/svg-spinners/main/svg-smil/pulse-rings-3.svg" alt="Image 3">
                <img id="image-4" src="https://raw.githubusercontent.com/n3r4zzurr0/svg-spinners/main/svg-smil/pulse-rings-3.svg" alt="Image 4">
            </div>
        </div>
    </div>
</div>
