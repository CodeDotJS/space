---
layout: default
permalink: /tags/
title: Tags
---

<div class="tags-container">
    <ul>
        {% for tag in site.tags %}
            <li id="{{ tag[0] }}">
                <b>{{ tag[0] }}</b>
                <ul>
                    {% for post in tag[1] %}
                        <li>{{ post.date | date:"%Y-%m-%d" }} &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</div>
