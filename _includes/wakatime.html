  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('https://ir8x.vercel.app/coding')
        .then(response => response.json())
        .then(data => {
          const labels = data.map(entry => {
            const date = new Date(entry.date);
            return date.toLocaleDateString('en-GB', {
              day: '2-digit',
              month: 'short'
            });
          }).reverse();
          const hours = data.map(entry => entry.hours + entry.minutes / 60).reverse();

          const ctx = document.getElementById('codingChart').getContext('2d');
          const codingChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: 'Coding Hours',
                data: hours,
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 3,
                fill: false,
                tension: 0.5
              }]
            },
            options: {
              scales: {
                x: {
                  title: {
                    display: true,
                    text: 'Date'
                  }
                },
                y: {
                  title: {
                    display: true,
                    text: 'Hours'
                  },
                  beginAtZero: true
                }
              },
              plugins: {
                title: {
                  display: false,
                  text: 'Time Spent in Text Editor'
                },
                legend: {
                  display: false
                },
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      const totalMinutes = context.raw * 60;
                      const hours = Math.floor(totalMinutes / 60);
                      const minutes = Math.round(totalMinutes % 60);
                      return `${hours} Hours ${minutes} Minutes`;
                    }
                  }
                }
              }
            }
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    });
  </script>
